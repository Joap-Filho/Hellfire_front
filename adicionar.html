<head>

    <title>Adicionar Item</title>
    <link rel="stylesheet" href="adicionar.css">
</head>
<body>
    <div class="container">
        <h2>Adicionar Novo Item</h2>
        <input type="text" id="categoria" placeholder="Categoria"><br>
        <input type="text" id="nome_item" placeholder="Nome do Item"><br>

        <input type="number" id="quantidade_maxima" placeholder="Quantidade Máxima"><br>

        <button onclick="addItem()">Salvar</button>
        <a href="estoque.html"><button>Voltar</button></a>
    </div>
    <div id="loading"></div>
